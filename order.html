<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Food</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .order-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.4);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .submit-btn {
            background: #ff4b2b;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #ff2e00;
        }
    </style>
</head>
<body>

<div class="order-container">
    <h2>Place Your Order</h2>
    <form onsubmit="confirmOrder(event)">
        <input type="text" id="foodItem" name="foodItem" readonly>
        <input type="text" placeholder="Your Name" required>
        <input type="text" placeholder="Your Address" required>
        <input type="text" placeholder="Phone Number" required>
        <button class="submit-btn" type="submit">Confirm Order</button>
    </form>
</div>

<script>
    function getFoodItem() {
        const urlParams = new URLSearchParams(window.location.search);
        const foodName = urlParams.get('food') || 'Unknown Item';
        document.getElementById('foodItem').value = foodName;
    }
    
    function confirmOrder(event) {
        event.preventDefault(); // Stop form from actually submitting
        window.location.href = "confirmation.html";
    }

    window.onload = getFoodItem;
</script>

</body>
</html>
